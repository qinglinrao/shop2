<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>商品信息管理</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="__LAYUI__/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
    <script src="__EDITOR__/kindeditor-min.js"></script>
    <script src="__EDITOR__/lang/zh_CN.js"></script>
    <!--
    <script>
      KindEditor.ready(function(K) {
             window.editor = K.create('#editor_id');
      });
    </script> -->

    <style type="text/css">
        .layui-form-item select{display: block;}

        .imgyl img{
            width: 120px;height: 120px;
        }
        .imgup{
            position: relative;
            margin-left: -200px;
            margin-top: 8px;
        }
        .imginp{
            position: relative;
            margin-top: 120px;
            z-index: 900;
        }
        .imginp input{
            width: 120px;height: 40px;
        }

    </style>
</head>
<body class="body">
<ul class="layui-tab-title mt-page mb-form">
    <li class="layui-this"><a href="javascript:void(0);">修改网站配置</a></li>
</ul>
<form method="post" autocomplete="off" action="{:U('Config/update_config',array('goodId'=>$goodId))}" class="layui-form">
    <input type="hidden" value="{$goodId}" name = 'good_id'>
    <div class="layui-form-item">
        <label class="layui-form-label">评论开关</label>
        <div class="layui-input-inline">
            <select name="statue">
                <option value="1" <if condition="$statue eq 1">selected</if>>关闭</option>
                <option value="0" <if condition="$statue eq 0">selected</if>>打开</option>
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">控制商品详情页的评论页面开关</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">验证码开关</label>
        <div class="layui-input-inline">
            <select name="statue">
                <option value="1" <if condition="$statue eq 1">selected</if>>关闭</option>
                <option value="0" <if condition="$statue eq 0">selected</if>>打开</option>
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux">控制下单时，是否显示验证码</div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="Submit">立即提交</button>
        </div>
    </div>
</form>
<script src="__LAYUI__/jquery-1.8.3.js"></script>
<script src="__LAYUI__/layui.js"></script>
<script src="__AJS__ajaxfileupload.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
